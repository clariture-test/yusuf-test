<!DOCTYPE html>
<html lang="en">
<head>
	<title>Clariture Survey</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- Note there is no responsive meta tag here -->
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" media="screen" href="/static/css/smoothness/jquery-ui-1.10.3.custom.css"/>

	<link href="/static/css/style.css" rel="stylesheet">
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/bootstrap-editable.css" rel="stylesheet">
	<link href="/static/css/custom.css" rel="stylesheet">
	{% block css %}{% endblock %}

	<script src="/static/js/jquery-1.11.0.min.js"></script>
	<script src="/static/js/jquery-ui-1.10.3.min.js"></script>

	<script>
	function submit() {
        var select_form = $("#select_form");
        var answer_id = $("#answer")
        select_form.append('<input type="hidden" name="answer" value="'+answer_id+'" />')
        select_form.submit()
    }
	$(document).ready(function() {
		$("input:checkbox").click(function() {
		    if ($(this).is(":checked")) {
		        var group = "input:checkbox[name='" + $(this).attr("name") + "']";
		        $(group).prop("checked", false);
		        $(this).prop("checked", true);
		    } else {
		        $(this).prop("checked", false);
		    }
		});
	});
	</script>

	{% block head %}{% endblock %}
</head>

<body>
	<div class="container">
		<div class="navbar-header">
		</div>
	</div>
	
	<div class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li id="nav_reports"><a href="/survey/">SURVEY</a></li>
					<li id="nav_issues"><a href="/list/">LIST</a></li>
	
				</ul>
				<ul class="nav navbar-nav navbar-right">
				</ul>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			  <div class="col-lg-12">
			    <div class="input-group">
			    	<p>{{ question.desc }}</p>
			    </div><!-- /input-group -->
			  </div>
		</div>
		{% for a in answer_list %}
			<div class="row">
			  <div class="col-lg-12">
			    <div class="checkbox"><input type="checkbox" class="radio" value="{{ a.id }}"> {{ a.desc }}</div>
			  </div><!-- /.col-lg-6 -->
			</div>
		{% endfor %}
		<div class="row">
			  <div class="col-lg-12">
			    <div class="input-group">
			    	<button type="button" class="btn btn-default" onclick="answer_question();">Submit</button>
			    </div><!-- /input-group -->
			  </div>
		</div>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/bootstrap-editable.min.js"></script>
</body>
</html>
